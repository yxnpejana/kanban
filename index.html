<html>
    <head>
        <title>Add Backlogs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Add BAcklog Form-->
        <form action="../kanban/create_product_backlog.php" class="form-horizontal" method="post">
                <div class="form-body">
                        <div class="row">
                                <div class="col-md-6">
                                        <!-- BEGIN OF STATIC TYPES -->
                                        <div class="form-group">
                                                <label class="col-md-3 control-label">Type</label>
                                                        <div class="col-md-9">
                                                        <select class="form-control" name="type" id="type" onchange="run()" required="">
                                                        <option value="">Select Type</option>
                                                        <option value="task">Task</option>
                                                        <option value="requirement">Requirement</option>
                                                        <option value="user story">User Story</option>
                                                        <option value="bug">Bug</option>
                                                        </select>
                                                        </div>
                                        </div>
                                        <div class="form-group">
                                                <label class="col-md-3 control-label">Summary</label>
                                                <div class="col-md-9">
                                                <textarea class="form-control" rows="3" style="max-width:410px;" name="summary" required=""></textarea>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label class="col-md-3 control-label">Reporter</label>
                                                <div class="col-md-9">
                                                <input name="reporter" class="form-control input-medium" type="text" value="" required="">	
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label class="col-md-3 control-label">Owner</label>
                                                <div class="col-md-9">
                                                        <select class="form-control" name="owner" required="">
                                                                <option value="Admin">Admin</option>
                                                        </select>
                                                </div>
                                        </div>

                                        <!-- END OF STATIC TYPES -->

                                        
                                </div>
                                <!--End Col-6-->

                                <div class="col-md-6">
                                        <div class="form-group">
                                                <label class="col-md-3 control-label">Description:</label>
                                                <div class="col-md-9">
                                                        <textarea class="ckeditor form-control" name="editor1" rows="6" ></textarea>
                                                </div>
                                        </div>

                                </div><!--End Col-6-->			
                        </div><!--End Row-->
                </div><!--End Form Body-->

                <div class="form-actions">
                        <div class="row">
                                <div class="col-md-6">
                                        <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                        <button type="submit" class="btn yellow">Submit</button>
                                                        <button type="button" class="btn default">Cancel</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>

        </form>
        <!--END - Add BAcklog Form-->
    </body>
</html>
